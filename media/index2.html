<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Hover Effect Ideas | Set 2</title>
		<meta name="description" content="Hover Effect Ideas: Inspiration for subtle hover effects" />
		<meta name="keywords" content="hover effect, inspiration, grid, thumbnail, transition, subtle, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,800,500,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/world.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->

			<div class="content">
				
				<h2>Zootopia Background</h2>
				<div class="grid">
					<figure class="effect-apollo">
						<img src="images/zootopiaskyview.png" alt="Zootopia View">
						<figcaption>
							<h2><span>Zootopia</span></h2>
							<p>Modern city where mammals first came together in peace and is populated by mammals from all over the world.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
					<figure class="effect-apollo">
						<img src="images/Zootopia_City_Full.jpg" alt="Zootopia Central">
						<figcaption>
							<h2>Zootopia <span>Central</span></h2>
							<p>Also known as Central Station and Savanna Central Station, is a train station in Zootopia. It is located in Savanna Central.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
				</div>
           
               <div class="grid">
					<figure class="effect-apollo">
						<img src="images/rainforestdistrict.png" alt="Rainforest District">
						<figcaption>
							<h2><span>Rainforest</span> District</h2>
							<p>The Rainforest District is as lush, green and beautiful as it is intriguing. With its constant mist, the air stays warm, humid and wet - just the way those who live there like it.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
                <div class="grid">
					<figure class="effect-apollo">
						<img src="images/TundratownZootopia.png" alt="Tundratown">
						<figcaption>
							<h2><span>Tundratown</span></h2>
							<p>Tundratown glistens with snow and ice all year long and is kept frigid thanks to its climate-controlling wall. Polar bears, wolves, moose, yaks, reindeer and other cold-loving animals make this neighborhood their home, but anyone can visit any time they start yearning to ice skate or throw a snowball.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
                <div class="grid">
					<figure class="effect-apollo">
						<img src="images/Zootopia_Bunnyburrow_train_station.png" alt="Bunnyburrow">
						<figcaption>
							<h2><span>Bunnyburrow</span> Train Station</h2>
							<p>Bunnyburrow is a rural neighborhood mainly populated by rabbits and hares in Zootopia. The name is a portmanteau of the word "borough" and "burrow", which is what a rabbit sometimes does.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
                <div class="grid">
					<figure class="effect-apollo">
						<img src="images/savannacentral.png" alt="Savanna central">
						<figcaption>
							<h2><span>Savanna</span> Central</h2>
							<p>Savannah Central is one of the major districts in Zootopia. It has many small districts and neighborhoods that connect to Downtown Zootopia as they are beside each other on the map in the briefing room at the ZPD.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
                <div class="grid">
					<figure class="effect-apollo">
						<img src="images/Sahara_Square_Street.PNG.png" alt="Sahara Square St">
						<figcaption>
							<h2><span>Sahara</span> Square Street</h2>
							<p>Sahara Square is a district for desert-dwelling mammals in the city of Zootopia. It is built on the opposite side of Tundratown's climate wall.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
                <div class="grid">
					<figure class="effect-apollo">
						<img src="images/littlerodentia.png" alt="Little Rodentia">
						<figcaption>
							<h2>Little <span>Rodentia</span></h2>
							<p>Little Rodentia is a town for small mammals, mainly rodents, in the city of Zootopia. It contains numerous buildings which, to the larger residents of Zootopia, appear very small, which contributes to the name Little Rodentia.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
                <div class="grid">
					<figure class="effect-apollo">
						<img src="images/Meadowlands_-_Film.png" alt="Meadowlands">
						<figcaption>
							<h2><span>Meadowlands</span></h2>
							<p>The Meadowlands is a district for sheep and other grazing mammals in the city of Zootopia.</p>
							<a href="#">View more</a>
						</figcaption>			
					</figure>
                </div>
                
            </div>
			
		</div><!-- /container -->
		<script>
			// For Demo purposes only (show hover effect on mobile devices)
			[].slice.call( document.querySelectorAll('a[href="#"') ).forEach( function(el) {
				el.addEventListener( 'click', function(ev) { ev.preventDefault(); } );
			} );
		</script>
	</body>
</html>
